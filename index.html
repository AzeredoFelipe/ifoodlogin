<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="body-content">
        <div id="background">
            <img id="logo" src="logo.png" alt="logo ifood">
            <img id="people" src="pessoas.png" alt="pessoas andando com sacolas de pedidos do ifood">
        </div>
        <div id="login-form">
            <h1 id="form-slogan">Falta pouco para matar sua fome!</h1>
            <h3>Como deseja continuar?</h3>
            <button id="facebook-login" type="button">
                <img src="facebook.png" alt="logo-facebook">
                <span>Continuar com Facebook</span>
            </button>
            <div id="google-login">
                <img src="google.png" alt="google-icon">
                <p>Sign in with Google</p>
            </div>
            <div class="horizontal-grid">
                <div>Celular</div>
                <div>E-mail</div>
            </div>
        </div>
    </div>
</body>
</html>
